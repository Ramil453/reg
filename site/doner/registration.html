<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/logo.png" type="image/png" />
		<link rel="stylesheet" href="registration.css" />
		<title>Регистрация</title>
	</head>
	<body>
		<header class="header">
			<p class="aligncenter">
				<img src="images/logo.png" alt="Logo" class="logo" />
			</p>
			<nav class="header-menu">
				<ul class="menu-ul">
					<li class="menu-li" id="reg">
						<a href="index.html" class="menu-link" target="_blank"
							>На главную</a
						>
					</li>
				</ul>
				<div class="phone">
					<img src="images/phone-icon.png" alt="Phone" class="phone-icon" />
					<div class="phone-numbers">+7987654321</div>
				</div>
			</nav>
		</header>

		<main class="main">
			<div class="container">
				<h1 class="title-h1">Регистрация нового пользователя</h1>
				<div class="text">
					Если вы уже зарегистрированы, перейдите на страницу
					<a href="#" class="text-link">входа в систему</a>
				</div>
				<div class="feedback-columns">
          <form action="check.php" method="post">
            <div class="feedback-left-column">
						<div class="feedback-text">Контактные данные</div>
						<div class="feedback-input-title" id="email-title">E-mail</div>
						<input type="email" class="form__input" name="email" id="email" required/>
						<div class="feedback-input-title">Телефон</div>
						<input type="text" class="form__input" id="phone" required />
						<div class="feedback-input-title">Пароль</div>
						<input type="password" class="form__input" id="pass" required />
					</div>
          <button class="feedback-btn" type="submit">
            Зарегистрироваться
          </button>
          </form>
					
					<div class="feedback-right-column">
						<div class="feedback-text">Данные для доставки</div>
						<div class="feedback-input-title">ФИО получателя</div>
						<input type="email" class="form__input" id="name" required />
						<div class="feedback-input-title">Город</div>
						<input type="text" class="form__input" id="city" required />
						<div class="feedback-input-title">Адрес</div>
						<input type="password" class="form__input" id="adress" required />
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
